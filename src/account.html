<!DOCTYPE html>

<html ng-app="cpms">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title ng-bind="appTitle"></title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="favicon.ico" rel="icon" type="image/x-icon" />

		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" ng-href="{{appTheme}}">
	</head>

	<body>

		<page class="hide">
			<div class="content-header">
			</div>
			<div class="account content-body" ng-controller="AccountController as account">
				<div class="content-section">
					<div class="content-section-body">
						<form>
							<div class="row">
								<label for="oldPassword">Old password:</label>
								<input type="password" id="oldPassword" maxlength="30" ng-model="account.oldPassword">
							</div>
							<div class="row">
								<label for="newPassword">New password:</label>
								<input type="password" id="password" maxlength="30" ng-model="account.newPassword">
							</div>
							<div class="row">
								<label for="repeatNewPassword">Repeat new password:</label>
								<input type="password" id="repeatNewPassword" maxlength="30" ng-model="account.repeatNewPassword">
							</div>
							<div class="row">
								<button type="submit" class="button-lg" ng-click="account.changePassword()">Change password</button>
								<span 
									class="change-password-message" 
									ng-class="{'bad':account.isChangePasswordMessageBad}">{{account.changePasswordMessage}}</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</page>

		<script src="js/cpms-vendor.min.js"></script>
		<script src="js/cpms-config.js"></script>
		<script src="js/cpms.min.js"></script>

	</body>
</html>
